<!DOCTYPE html>
<html>
<head>
    <title>Traffic Prediction Input</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; padding: 40px; text-align: center; }
        form { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, select { margin: 10px; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Enter Details for Traffic Prediction</h2>
    <form method="POST" action="/predict">
        <label>Junction:</label><br>
        <input type="number" name="junction" required><br>

        <label>Hour (0-23):</label><br>
        <input type="number" name="hour" required><br>

        <label>Day (1-31):</label><br>
        <input type="number" name="day" required><br>

        <label>Month (1-12):</label><br>
        <input type="number" name="month" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
