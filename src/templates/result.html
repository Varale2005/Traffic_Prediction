<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; padding: 50px; }
        .card { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #bbb; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Predicted Traffic</h2>
        <p><b>Junction:</b> {{ junction }}</p>
        <p><b>Date:</b> {{ day }}/{{ month }}/2025</p>
        <p><b>Hour:</b> {{ hour }}</p>
        <h3>Predicted Vehicles: {{ prediction }}</h3>
    </div>
</body>
</html>
